<!doctype html>
<html>

<head>
	<title>Pumpkin Catapult</title>
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
</head>

<body>

	<a-scene>
		<a-camera>

			<a-entity cursor="fuse: true; fuseTimeout: 1000" position="0 0 -1"
				geometry="primitive: sphere; radius: 0.005" material="color: #000000; shader: flat; opacity: 0.5"
				animation__enter="property: scale;
                                        to: 3 3 3;
                                        dur: 1000;
                                        easing: linear;
                                        startEvents: mouseenter"
				event-set__reset="_event: animationcomplete__enter; scale: 1 1 1" animation__leave="property: scale;
                                        to: 1 1 1;
                                        dur: 1000;
                                        easing: linear;
                                        startEvents: mouseleave">
			</a-entity>
		</a-camera>


		<!-- ground -->
		<a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#293"></a-plane>
<a-entity>

			<a-box position="0 1.3 -3" rotation="-45 90 0" width=".3" height=".1" depth="3" color="#F01E2C"
			event-set__enter="_event: mouseenter; material.color: #FFCBD1"
			event-set__leave="_event: mouseleave; material.color: #F01E2C"
			animation="property: rotation;
			from: -45 90 0;
			to: 45 90 0;
			easing: easeInOutElastic;
			loop: false;
			autoplay: false;
			dur: 2000;
			startEvents: click"
			></a-box>
</a-entity>
			<a-cylinder id="pivot" position="0 0.4 -3" rotation="-90 0 0" radius=".3" color="#ADD8E6" segments-radial="3"
				height=".3" scale="1 1 3"></a-cylinder>
	</a-scene>
</body>

</html>
